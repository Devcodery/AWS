<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profesional</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    
    <form id="loginForm" action="/sign_in" method="POST">
        <div class="input-group">
            <label for="email">Correo / Usuario</label>
            <input type="text" id="email" name="login" placeholder="Introduce tu usuario" required>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="passwd" placeholder="••••••••" required>
        </div>

        <button type="submit" id="btnAceptar">Aceptar</button>
    </form>

    <div id="mensajeError" class="error-msg"></div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
